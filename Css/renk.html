<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #00C26D;/*Hexadecimal renk*/
        }
        h1{
            color: red; /*Renk isimlendirmesi*/
        }
        p{
            color: rgb(41, 51, 73);
        }
        .highlight{
            background-color: rgba(255, 255, 0, 0.5);
        }
        .hsl-color{
            color: hsl(240, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>Bu bir başlıktır.</h1>
    <p>Bu bir paragraftır</p>
    <p class="highlight">Bu bir classtır</p>
    <p class="hsl-color">Bu bir HSL renktir</p>
</body>
</html>
