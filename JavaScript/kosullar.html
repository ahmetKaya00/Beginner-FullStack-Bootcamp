<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if else

        let age = 18
        if(age >= 18){
            console.log("You are an adult")
        }
        else{
            console.log("You are not an adult")
        }

        let score = 90

        if(score>=90){
            console.log("Grade: A")
        }else if (score >= 80){
            console.log("Grade: B")
        }else{
            console.log("Grade: F")
        }

        //ternary
        let ages = 18
        let message = (ages >= 18) ? "You are an adult" : "You are not an adult"
        console.log(message)

        //switch case

        let day = 4
        let dayName;

        switch(day){
            case 1:
                dayName = "Monday"
                break
            case 2:
                dayName = "Tuesday"
                break
            case 3:
                dayName = "Wednesday"
                break
            default:
                dayName = "Invalid day"
        }

        console.log(dayName)

    </script>
</body>
</html>
