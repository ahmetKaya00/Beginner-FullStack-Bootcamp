<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let emptyArray = []
        console.log("Boş dizi:", emptyArray)

        let mixedArray = [1, "Merhaba", true, null]
        console.log("Karışık Dizi:", mixedArray)

        let arrayLenght = mixedArray.length;
        console.log("Dizinin uzunluğu:", arrayLenght)

        let firstElement = mixedArray[0]
        let lastElement = mixedArray[mixedArray.length - 1]
        console.log("İlk Eleman:", firstElement)
        console.log("Son Eleman:", lastElement)

        mixedArray.push("Yeni Eleman")
        console.log("Eleman Eklendi:", mixedArray)

        mixedArray.unshift("Baş Eleman")
        console.log("Baş Eleman Eklendi:", mixedArray)

        let removedElement = mixedArray.pop()
        console.log("Sondan eleman çıkarıldı:", mixedArray, "Çıkarılan eleman:", removedElement)

        removedElement = mixedArray.shift()
        console.log("Baştan eleman çıkarıldı:", mixedArray, "Çıkarılan eleman:", removedElement)

        let numberArray = [5,3,8,1,2]
        console.log("Orijinal sayı dizisi: ", numberArray)

        numberArray.sort((a,b) => a - b)
        console.log("Sıralı sayı dizisi(küçükten büyüğe):", numberArray)

        let slicedArray = mixedArray.slice(1,3)
        console.log("Dilimlenmiş Dizi: ", slicedArray)

        let combinedArray = numberArray.concat(slicedArray)
        console.log("Birleştirilmiş dizi:", combinedArray)

        let index = mixedArray.indexOf("Merhaba")
        console.log("'Merhaba' elemanının indeksi:", index)

        let isPresent = mixedArray.includes("Merhaba")
        console.log("'Merhaba' dizide var mı ?", isPresent)
    </script>
</body>
</html>
