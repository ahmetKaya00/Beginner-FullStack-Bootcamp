<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //Aritmetiksel Opertörler
    let a = 10;
    let b = 5;
    console.log(a+b)
    console.log(a-b)
    console.log(a*b)
    console.log(a/b)
    console.log(a%b)

    //Atama Operatörleri
    let x = 10;
    x *= 5
    console.log(x)

    //Karşılaştırma Opertorleri

    let q = "5"
    let r = 5

    console.log(q == r)
    console.log(q === r)
    console.log(q != r)
    console.log(q !== r)

    //Mantıksal Operatörler

    let c = true;
    let v = false;

    console.log(c && v)
    console.log(c || v)
    console.log(!c)

</script>
</body>
</html>
